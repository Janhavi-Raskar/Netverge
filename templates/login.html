<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Netverge NIDS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for cyber look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #e0e0e0;
            font-family: 'Roboto Mono', monospace;
        }
        .cyber-title {
            font-family: 'Orbitron', 'Roboto Mono', monospace;
            font-size: 2.5rem;
            color: #00fff7;
            text-shadow: 0 0 10px #00fff7, 0 0 20px #0ff, 0 0 40px #0ff;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00fff7, 0 0 20px #0ff, 0 0 40px #0ff; }
            to { text-shadow: 0 0 20px #00fff7, 0 0 40px #0ff, 0 0 80px #0ff; }
        }
        .cyber-desc {
            font-size: 1.1rem;
            color: #b0eaff;
            margin-bottom: 2em;
            text-align: center;
        }
        .cyber-btn {
            font-family: 'Orbitron', 'Roboto Mono', monospace;
            font-size: 1.1rem;
            margin: 0 0.5em;
            padding: 0.75em 2em;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #00fff7 0%, #007cf0 100%);
            color: #111;
            box-shadow: 0 0 10px #00fff7, 0 0 20px #007cf0;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .cyber-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #00fff7, 0 0 40px #007cf0;
            color: #fff;
            text-decoration: none;
        }
        .center-content {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cyber-navbar {
            background: rgba(20, 40, 60, 0.92) !important;
            box-shadow: 0 2px 16px #00fff7a0;
            border-bottom: 1.5px solid #007cf0;
            backdrop-filter: blur(2px);
        }
        .login-form {
            background: rgba(20, 40, 60, 0.92) !important;
            border: 1.5px solid #00fff7;
            border-radius: 18px;
            padding: 2rem;
            box-shadow: 0 0 32px 8px #00fff7a0, 0 0 8px 2px #007cf0a0;
            backdrop-filter: blur(2px);
            min-width: 400px;
        }
        .form-control {
            background: rgba(15, 30, 45, 0.8) !important;
            border: 1px solid #00fff7 !important;
            color: #e0e0e0 !important;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-family: 'Roboto Mono', monospace;
        }
        .form-control:focus {
            background: rgba(15, 30, 45, 0.9) !important;
            border-color: #007cf0 !important;
            box-shadow: 0 0 15px #00fff7a0 !important;
            color: #e0e0e0 !important;
        }
        .form-control::placeholder {
            color: #888 !important;
        }
        .form-label {
            color: #00fff7;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .alert {
            border: 1px solid #00fff7;
            background: rgba(20, 40, 60, 0.8);
            color: #e0e0e0;
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00fff7 0%, #007cf0 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-family: 'Orbitron', 'Roboto Mono', monospace;
            font-weight: bold;
            color: #111;
            box-shadow: 0 0 10px #00fff7, 0 0 20px #007cf0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00fff7, 0 0 40px #007cf0;
            background: linear-gradient(90deg, #00fff7 0%, #007cf0 100%);
            color: #111;
        }
        .back-link {
            color: #b0eaff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #00fff7;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark cyber-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Netverge NIDS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    
    <div class="center-content">
        <div class="login-form">
            <h1 class="cyber-title text-center mb-4">Login</h1>
            <p class="cyber-desc text-center mb-4">Access your Netverge NIDS Dashboard</p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info mb-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
